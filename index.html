<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página con Chat</title>
  <link rel="stylesheet" href="static/style.css">

  <!-- Estilos del chat de n8n -->
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>¡Bienvenido a mi página en Render!</h1>
  </header>

  <main>
    <p>Ahora puedes hablar con nuestro asistente virtual:</p>
    <!-- Aquí aparecerá el chat -->
    <div id="n8n-chat"></div>
  </main>

  <footer>
    <p>Desarrollado con ❤️ para Render + n8n</p>
  </footer>

  <script src="static/script.js"></script>

  <!-- Script del chat -->
  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://n8n-app-production-8977.up.railway.app/webhook/569d0bad-d2ed-4c1e-979f-0f7129b5f999/chat',
      webhookConfig: {
        method: 'POST',
        headers: {}
      },
      target: '#n8n-chat',
      mode: 'window',
      chatInputKey: 'chatInput',
      chatSessionKey: 'sessionId',
      loadPreviousSession: true,
      metadata: {},
      showWelcomeScreen: false,
      defaultLanguage: 'vi',
      initialMessages: [
        'Hi there! 👋',
        'My name is Nathan. How can I assist you today?'
      ],
      i18n: {
        en: {
          title: 'Hi there! 👋',
          subtitle: "Start a chat. We're here to help you 24/7.",
          footer: '',
          getStarted: 'New Conversation',
          inputPlaceholder: 'Type your question..',
        },
      },
      enableStreaming: false,
    });
  </script>
</body>
</html>
